<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4 ">TIC TAC TOE</h1>
    <div class="row justify-content-center"> 
      <div class="col-md-6">
        <div class="board border p-3"> 
          <div class="row">
            <div class="col-4 square border" onclick="makeMove(0)"></div> 
            <div class="col-4 square border border-left-0 border-right-0" onclick="makeMove(1)"></div> 
            <div class="col-4 square border" onclick="makeMove(2)"></div>
          </div>
          <div class="row border-top">
            <div class="col-4 square border border-top-0" onclick="makeMove(3)"></div> 
            <div class="col-4 square border border-top-0 border-left-0 border-right-0" onclick="makeMove(4)"></div>
            <div class="col-4 square border border-top-0" onclick="makeMove(5)"></div>
          </div>
          <div class="row">
            <div class="col-4 square border" onclick="makeMove(6)"></div>
            <div class="col-4 square border border-left-0 border-right-0" onclick="makeMove(7)"></div>
            <div class="col-4 square border" onclick="makeMove(8)"></div>
          </div>
        </div>
        <div id="main" ></div>
        <div id="status" class="text-center mt-3"></div>
        <button class="btn btn-primary btn-block mt-3" onclick="resetGame()">Reset Game</button>
        <button class="btn btn-primary btn-block mt-3" onclick="playWithComputer()">Play with Computer</button>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
 
</body>
</html>
